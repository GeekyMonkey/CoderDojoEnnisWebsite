<!DOCTYPE html>
<html lang="en" ng-app="DojoWebApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Coder Dojo in Ennis, County Clare, Ireland"
    />
    <meta name="author" content="Russ Painter - Geeky Monkey Ltd." />

    <title>Coder Dojo - Ennis</title>

    <!-- Theme Styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="theme/elevator/css/animate.css" rel="stylesheet" />
    <link href="theme/elevator/css/style.css" rel="stylesheet" />

    <!-- Theme Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Electrolize"
      rel="stylesheet"
      type="text/css"
    />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Angular Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>

    <!-- Theme Scripts -->
    <script src="theme/elevator/js/jquery.appear.js"></script>
    <script src="theme/elevator/js/modernizr.custom.js"></script>
    <script src="theme/elevator/js/script.js"></script>

    <!-- App Scripts -->
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="DojoWebController">
    <!-- Start Logo Section -->
    <section id="logo-section" class="text-center">
      <div class="container">
        <div class="HeaderRow">
          <div>
            <div class="logo text-center">
              <h1>
                <!-- ToDo: use SVG -->
                <img src="images/Logos/Logo.png" />
                <span>CoderDojo</span>
              </h1>
              <h2>Ennis - Ireland</h2>
            </div>
          </div>

          <!-- <div>
                    <div class="logo text-center">
                        <a href="/xmas">
                            <h1>
                                <img src="images/Xmas/XmasCat.png" style="width:180px;" />
                            </h1>
                            <h2 style="font-size: 18px;color: red;">2022 Gift Ideas</h2>
                        </a>
                    </div>
                </div> -->
        </div>
      </div>

      <!-- COVID 
        <div class="row">
            <div class="col-md-12">
                    <a href="covid" style="color:cyan;text-decoration:underline;font-size:1.5em;">Covid Risk Management Procedures</a>
            </div>
        </div>     
        -->
    </section>
    <!-- End Logo Section -->
    <!-- Start Main Body Section -->
    <div class="mainbody-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="menu-item blue">
              <a href="#NewsModal" data-toggle="modal">
                <i class="fa fa-newspaper-o"></i>
                <p>News</p>
              </a>
            </div>
            <div class="menu-item green">
              <a href="#WhenWhereModal" data-toggle="modal">
                <i class="fa fa-calendar"></i>
                <p>When + Where</p>
              </a>
            </div>
            <div class="menu-item light-red">
              <a href="#AboutModal" data-toggle="modal">
                <i class="fa fa-info-circle"></i>
                <p>About</p>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <!-- Start Carousel Section -->
            <div class="home-slider">
              <div
                id="carousel-example-generic"
                class="carousel slide"
                data-ride="carousel"
                style="padding-bottom: 30px"
              >
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li
                    data-target="#carousel-example-generic"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li
                    data-target="#carousel-example-generic"
                    data-slide-to="1"
                  ></li>
                  <li
                    data-target="#carousel-example-generic"
                    data-slide-to="2"
                  ></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img
                      src="images/HomeSlideshow/2015-03-07-Coder-Dojo-Soldering-4.jpg"
                      class="img-responsive"
                      alt=""
                    />
                  </div>
                  <div class="item">
                    <img
                      src="images/HomeSlideshow/2014-12-13-Belts-Yellow.jpg"
                      class="img-responsive"
                      alt=""
                    />
                  </div>
                  <div class="item">
                    <img
                      src="images/HomeSlideshow/2014-12-13-Belts-Green-Blue.jpg"
                      class="img-responsive"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Start Carousel Section -->
            <div class="row">
              <div class="col-md-6">
                <div class="menu-item color responsive">
                  <a href="#ContactModal" data-toggle="modal">
                    <i class="fa fa-comment-o"></i>
                    <p>Contact</p>
                  </a>
                </div>
              </div>
              <div class="col-md-6">
                <div class="menu-item light-orange responsive-2">
                  <a href="#JoinModal" data-toggle="modal">
                    <i class="fa fa-plus-circle"></i>
                    <p>Join</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="menu-item light-red">
              <a
                href="#MembersModal"
                data-toggle="modal"
                ng-click="ShowMembers()"
              >
                <i class="fa fa-users"></i>
                <p>Members + Projects</p>
              </a>
            </div>
            <div class="menu-item color">
              <a href="//member.coderdojoennis.com">
                <i class="fa fa-sign-in"></i>
                <p>Member Sign-In</p>
              </a>
            </div>
            <div class="menu-item blue">
              <a href="#TopicsModal" data-toggle="modal">
                <i class="fa fa-mortar-board"></i>
                <p>Topics + Resources</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Body Section -->
    <ng-include src="'_about.html'"></ng-include>
    <ng-include src="'_contact.html'"></ng-include>
    <ng-include src="'_join.html'"></ng-include>
    <ng-include src="'_members.html'"></ng-include>
    <ng-include src="'_news.html'"></ng-include>
    <ng-include src="'_privacy.html'"></ng-include>
    <ng-include src="'_topics.html'"></ng-include>
    <ng-include src="'_whenwhere.html'"></ng-include>
  </body>

  <style>
    .HeaderRow {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-around;
    }
  </style>
</html>
